<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">

    <title>Chat | DarkoCode</title>
</head>
<body>
    
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login-form">
                <input type="text" class="login-text" placeholder="Informe seu nome!" required />
                <button type="submit" class="login-submit">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat-messages">
            </section>

            <form class="chat-form">
                <input type="text" class="chat-text" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat-submit">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
